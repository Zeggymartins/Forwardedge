<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Test</title>
    <style>
        body { font-family: monospace; padding: 20px; max-width: 800px; margin: 0 auto; }
        h2 { color: #333; }
        .test { margin: 15px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>CSRF Token Diagnostics</h1>

    <div class="test info">
        <h2>Current Status</h2>
        <p><strong>Meta Token:</strong> <span id="metaToken">Checking...</span></p>
        <p><strong>Session Status:</strong> <span id="sessionStatus">Checking...</span></p>
    </div>

    <div class="test">
        <h2>Test 1: jQuery POST (like cart.add)</h2>
        <button onclick="testJQueryPost()">Run Test</button>
        <pre id="jqueryResult">Not run yet</pre>
    </div>

    <div class="test">
        <h2>Test 2: Fetch API POST</h2>
        <button onclick="testFetchPost()">Run Test</button>
        <pre id="fetchResult">Not run yet</pre>
    </div>

    <div class="test">
        <h2>Test 3: XMLHttpRequest POST</h2>
        <button onclick="testXHR()">Run Test</button>
        <pre id="xhrResult">Not run yet</pre>
    </div>

    <div class="test">
        <h2>Network Inspector</h2>
        <p>Check what headers are being sent:</p>
        <button onclick="inspectHeaders()">Inspect Next Request</button>
        <pre id="headerResult">Not run yet</pre>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Get CSRF token from meta tag
        function getCsrfToken() {
            const meta = document.querySelector('meta[name="csrf-token"]');
            return meta ? meta.getAttribute('content') : null;
        }

        // Display current status
        function updateStatus() {
            const token = getCsrfToken();
            document.getElementById('metaToken').textContent = token ? token.substring(0, 20) + '...' : 'NOT FOUND';
            document.getElementById('metaToken').style.color = token ? 'green' : 'red';

            fetch('/csrf-check')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('sessionStatus').textContent =
                        `Session: ${data.has_session ? 'Active' : 'Inactive'} | ID: ${data.session_id?.substring(0, 10)}...`;
                    document.getElementById('sessionStatus').style.color = 'green';
                })
                .catch(e => {
                    document.getElementById('sessionStatus').textContent = 'Error: ' + e.message;
                    document.getElementById('sessionStatus').style.color = 'red';
                });
        }

        // Test 1: jQuery POST
        function testJQueryPost() {
            const result = document.getElementById('jqueryResult');
            result.textContent = 'Testing...';

            $.ajax({
                url: '/csrf-refresh',
                method: 'POST',
                data: { test: 'value' },
                success: function(response) {
                    result.textContent = 'SUCCESS: ' + JSON.stringify(response, null, 2);
                    result.parentElement.classList.add('success');
                },
                error: function(xhr) {
                    result.textContent = 'FAILED (' + xhr.status + '): ' + JSON.stringify(xhr.responseJSON || xhr.responseText, null, 2);
                    result.parentElement.classList.add('error');
                }
            });
        }

        // Test 2: Fetch API
        function testFetchPost() {
            const result = document.getElementById('fetchResult');
            result.textContent = 'Testing...';

            fetch('/csrf-refresh', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': getCsrfToken()
                },
                body: JSON.stringify({ test: 'value' })
            })
            .then(r => r.json())
            .then(data => {
                result.textContent = 'SUCCESS: ' + JSON.stringify(data, null, 2);
                result.parentElement.classList.add('success');
            })
            .catch(e => {
                result.textContent = 'FAILED: ' + e.message;
                result.parentElement.classList.add('error');
            });
        }

        // Test 3: XMLHttpRequest
        function testXHR() {
            const result = document.getElementById('xhrResult');
            result.textContent = 'Testing...';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/csrf-refresh');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('X-CSRF-TOKEN', getCsrfToken());

            xhr.onload = function() {
                if (xhr.status === 200) {
                    result.textContent = 'SUCCESS: ' + xhr.responseText;
                    result.parentElement.classList.add('success');
                } else {
                    result.textContent = 'FAILED (' + xhr.status + '): ' + xhr.responseText;
                    result.parentElement.classList.add('error');
                }
            };

            xhr.onerror = function() {
                result.textContent = 'FAILED: Network error';
                result.parentElement.classList.add('error');
            };

            xhr.send(JSON.stringify({ test: 'value' }));
        }

        // Header inspector
        function inspectHeaders() {
            const result = document.getElementById('headerResult');
            result.textContent = 'Intercepting next request...\n\n';

            const token = getCsrfToken();
            result.textContent += 'Meta CSRF Token: ' + (token || 'NOT FOUND') + '\n';
            result.textContent += 'User Agent: ' + navigator.userAgent + '\n';
            result.textContent += '\nMaking test request to /csrf-check...\n';

            fetch('/csrf-check')
                .then(r => r.json())
                .then(data => {
                    result.textContent += '\nServer Response:\n' + JSON.stringify(data, null, 2);
                });
        }

        // Update status on load
        updateStatus();
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
